<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Track Orders</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cookies.css" />
    <link rel="stylesheet" href="track.css" />
</head>
<body>

<!-- ===================== FAKE LOADER ===================== -->
<div class="fake-loader" id="fakeLoader">
    <div class="loader-box">
        <div class="loader-ring"></div>
        <span class="loader-text">Loading</span>
    </div>
</div>

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar">
    <!-- LEFT -->
    <div class="nav-left">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo" />
        </a>
    </div>

    <!-- CENTER LINKS -->
    <div class="nav-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="privacy.html" class="nav-link">Privacy</a>
        <a href="track.html" class="nav-link">Track Orders</a>
        <a href="terms.html" class="nav-link">Terms & Condition</a>
    </div>

    <!-- RIGHT (EMPTY ON TRACK PAGE – INTENTIONAL) -->
    <div class="nav-right">
        <!-- icons intentionally removed on track page -->
    </div>
</nav>

<!-- ===================== TRACK SECTION ===================== -->
<main class="track-wrapper">

    <div class="track-card">
        <h2>Track Your Order</h2>

        <input
            type="text"
            id="contactInput"
            placeholder="Mobile Number or Email ID"
        />

        <input
            type="text"
            id="orderInput"
            placeholder="Order ID"
        />

        <button id="trackBtn">Track Order</button>

        <p class="track-error" id="trackError"></p>
    </div>

    <!-- STATUS FLOW -->
    <div class="status-container" id="statusContainer">
        <div class="status-step completed">Order Placed</div>
        <div class="status-arrow completed">↓</div>

        <div class="status-step completed">Order Packed</div>
        <div class="status-arrow">↓</div>

        <div class="status-step">Order Dispatched</div>
        <div class="status-arrow">↓</div>

        <div class="status-step">Order On Way</div>
        <div class="status-arrow">↓</div>

        <div class="status-step">Order Delivered</div>
    </div>

</main>

<!-- ===================== FOOTER ===================== -->
<footer class="site-footer">
    <div class="footer-line"></div>
    <div class="footer-content">
        <span class="footer-center">© Team CR7 , All Rights Reserved</span>
        <span class="footer-right">Powered By TeamCR7</span>
    </div>
</footer>

<script src="tracker-data.js"></script>
<script src="track.js"></script>

</body>
</html>
