<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Cristiano Ronaldo</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cookies.css" />
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="logo.png" class="logo" alt="Logo">
            </a>
        </div>

        <div class="nav-right">
            <!-- SEARCH -->
            <button class="icon-btn" id="openSearch">
                <svg viewBox="0 0 24 24" class="icon-svg">
                    <circle cx="11" cy="11" r="7"></circle>
                    <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
                </svg>
            </button>

            <!-- WISHLIST -->
            <button class="icon-btn" id="openWishlist">
                <svg viewBox="0 0 24 24" class="icon-svg">
                    <path d="M12 21s-7.5-4.7-9.5-8.5C1 9 3.2 6 6.5 6
                             8.4 6 10 7.2 12 9.3
                             14 7.2 15.6 6 17.5 6
                             20.8 6 23 9 21.5 12.5
                             19.5 16.3 12 21z"/>
                </svg>
            </button>

            <!-- CART -->
            <button class="icon-btn" id="openCart">
                <svg viewBox="0 0 24 24" class="icon-svg">
                    <circle cx="9" cy="21" r="1.5"></circle>
                    <circle cx="18" cy="21" r="1.5"></circle>
                    <path d="M1.5 2h3l2.4 12.5a2 2 0 0 0 2 1.5h9.5
                             a2 2 0 0 0 2-1.6l1.6-8.4H6.2"/>
                </svg>
            </button>

            <!-- CURRENCY SELECTOR -->
            <div class="currency-selector">
                <button class="currency-btn" id="currencyBtn">$</button>
                <div class="currency-dropdown" id="currencyDropdown">
                    <button data-currency="$">$</button>
                    <button data-currency="₹">₹</button>
                    <button data-currency="€">€</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- DEMO PRICE (for testing conversion) -->
    <main class="demo">
        <p>Product Price:</p>
        <p class="price" data-base-usd="100">$100</p>
    </main>

    <!-- SEARCH OVERLAY -->
    <div class="search-overlay" id="searchOverlay">
        <input class="overlay-search" placeholder="Search..." />
        <button class="close-search" id="closeSearch">✕</button>
    </div>

    <!-- WISHLIST MODAL -->
    <div class="modal-overlay" id="wishlistModal">
        <div class="modal-box">
            <button class="modal-close" id="closeWishlist">✕</button>
            <h2>Wishlist</h2>
            <p>No items yet.</p>
        </div>
    </div>

    <!-- CART MODAL -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal-box">
            <button class="modal-close" id="closeCart">✕</button>
            <h2>Cart</h2>
            <p>Your cart is empty.</p>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="search.js"></script>
    <script src="wishlist.js"></script>
    <script src="cart.js"></script>
    <script src="currency.js"></script>
    <script src="cookies.js"></script>

</body>
</html>
