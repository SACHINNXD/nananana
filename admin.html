<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .admin-card {
            width: 360px;
            padding: 32px;
            background: #111;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .otp-box {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 22px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>ADMIN LOGIN</h2>

    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />

    <div class="otp-container">
        <input maxlength="1" class="otp-box" inputmode="numeric" />
        <input maxlength="1" class="otp-box" inputmode="numeric" />
        <input maxlength="1" class="otp-box" inputmode="numeric" />
        <input maxlength="1" class="otp-box" inputmode="numeric" />
    </div>

    <button id="loginBtn">Login</button>
    <div id="message" class="error"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    /* === ADMIN CREDENTIALS (DEMO ONLY) === */
    const ADMIN_EMAIL = "Sachinrkumar1000@gmail.com";
    const ADMIN_PASSWORD = "admin@2026";
    const ADMIN_PIN = "6767";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const otpInputs = document.querySelectorAll(".otp-box");
    const loginBtn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    /* Skip login if already logged in */
    if (localStorage.getItem("adminLoggedIn") === "true") {
        window.location.href = "admin-panel.html";
        return;
    }

    /* Auto move OTP cursor */
    otpInputs.forEach((input, index) => {
        input.addEventListener("input", () => {
            input.value = input.value.replace(/\D/g, "");
            if (input.value && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });
    });

    loginBtn.addEventListener("click", () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const pin = Array.from(otpInputs).map(i => i.value).join("");

        message.textContent = "";

        if (!email || !password || pin.length !== 4) {
            message.textContent = "All fields are required.";
            return;
        }

        if (
            email === ADMIN_EMAIL &&
            password === ADMIN_PASSWORD &&
            pin === ADMIN_PIN
        ) {
            localStorage.setItem("adminLoggedIn", "true");
            window.location.href = "admin-panel.html";
        } else {
            message.textContent = "Invalid admin credentials.";
        }
    });

});
</script>

</body>
</html>
